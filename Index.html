<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Captures Studio</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }
        header { position: relative; text-align: center; color: white; }
        header img { width: 100%; height: 80vh; object-fit: cover; }
        header h1 { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3em; background: rgba(0,0,0,0.5); padding: 10px; }
        section { padding: 50px 20px; }
        .portfolio img { width: 30%; margin: 1%; height: 200px; object-fit: cover; }
        .contact input, .contact textarea { width: 100%; padding: 10px; margin: 5px 0; }
        .contact button { padding: 10px 20px; background: black; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <header>
        <img src="images/hero1.jpg" alt="Hero Image">
        <h1>Vision Captures Studio</h1>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>Professional photography services capturing your special moments with perfection.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Our Portfolio</h2>
        <div class="portfolio">
            <img src="images/hero1.jpg" alt="Portfolio 1">
            <img src="images/hero2.jpg" alt="Portfolio 2">
            <img src="images/hero3.jpg" alt="Portfolio 3">
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button>Send Message</button>
        </div>
    </section>

</body>
</html>
